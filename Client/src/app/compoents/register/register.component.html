<form #registerForm="ngForm" (submit)="register()">
  <h2 class="text-center text-primary mb-5">Sign Up</h2>
  <div class="form-outline mb-4">
    <input type="email"class="form-control form-control-lg" name="username" [(ngModel)]="model.username" placeholder="Username"/>
  </div>
  <div class="form-outline mb-4">
    <input type="password" class="form-control form-control-lg" name="password" [(ngModel)]="model.password" placeholder="Password"/>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-success btn-lg" style="margin-right: 7px;" type="submit">Register</button>
    <button class="btn btn-secondary btn-lg" type="button"(click)="cancel()" >Cancel</button>
  </div>
</form>
